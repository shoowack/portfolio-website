backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "public/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "design" # Used in routes, e.g., /admin/collections/blog
    label: "Design" # Used in the UI
    folder: "public/_designs/design" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", default: "darker"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Images", name: "thumbnail", widget: "image", allow_multiple: true }
      - {label: "Section Color", name: "bgColor", widget: "color"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Gallery"
          name: "galleryImages"
          widget: "list"
          fields:
            - { label: "Source", name: "src", widget: "string" }
            - { label: "Alt Text", name: "alt", widget: "string" }